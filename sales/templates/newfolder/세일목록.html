{% extends "와꾸.html" %} 

{% block content %}

   <div class="w-full text-center font-bold text-lg ">
      이것이 세일 목록들 입니다.
   </div>   

   <section class="text-gray-600 body-font">

      <div class="w-full mb-5 px-5 flex justify-end">
         <a href="{% url '홈페이지:생성' %}" class="
            p-3 bg-gray-600 border-gray-700 text-white
            hover:bg-gray-700 cursor:pointer rounded-lg
            " 
         >세일 작성하기</a>            
      </div>
 
      <div class="container px-5 py-24 mx-auto flex flex-wrap">     
         <div class="flex flex-col w-full md:flex-row  -m-4">
    
   {% for 인간 in 사람키 %}


         <div class="p-4 w-full md:w-1/2 ">
            <div class="flex border-2 rounded-lg border-gray-200 border-opacity-50 p-8 sm:flex-row flex-col">
              <div class="w-16 h-16 sm:mr-8 sm:mb-0 mb-4 inline-flex items-center justify-center rounded-full bg-indigo-100 text-indigo-500 flex-shrink-0">
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" 
                stroke-width="2" class="w-8 h-8" viewBox="0 0 24 24">
                  <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                </svg>
              </div>
              <div class="flex-grow">
                <h2 class="text-gray-900 text-lg title-font font-medium mb-3"> 
                     {{인간.last_name}} {{인간.first_name}}</h2>
                <p class="leading-relaxed text-base">
                  나이는 {{인간.age}}세   
               </p>
                <a href="{% url '홈페이지:상세' 인간.pk %}" class="mt-3 text-indigo-500 inline-flex items-center">
                  상세보기
                  <svg fill="none" stroke="currentColor" 
                  stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                  </svg>
                </a>
              </div>
            </div>
          </div>
          

    

 

  
   {% endfor %} 

</div>
</div>
</section>


{% endblock content %}
