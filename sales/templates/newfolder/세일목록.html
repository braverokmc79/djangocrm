{% extends "와꾸.html" %} 

{% block content %}

   <a href="{% url '홈페이지:생성' %}">세일 작성하기</a>

   <h1>이것이 세일 목록들 입니다.</h1>

   {% for 인간 in 사람키 %}
   <div class="세일">
   <a href="{% url '홈페이지:상세' 인간.pk %}">
      {{인간.last_name}} {{인간.first_name}} , 나이는 {{인간.age}}세
   </a>
   </div>
   <br />
   {% endfor %} 

{% endblock content %}
